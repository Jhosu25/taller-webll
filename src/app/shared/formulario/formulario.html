<div class="max-w-5xl mx-auto p-6 bg-slate-50 min-h-screen">

    <h1 class="text-3xl font-extrabold text-slate-800 mb-8 border-b-4 border-indigo-500 inline-block">
        Gesti√≥n de Vinilos
    </h1>

    <div class="bg-white p-6 rounded-2xl shadow-xl border border-slate-200 mb-10">
        <h2 class="text-xl font-bold text-slate-700 mb-4">Registro R√°pido</h2>
        <form (ngSubmit)="guardarVinilo()" class="grid grid-cols-1 md:grid-cols-3 gap-4">

            <input [(ngModel)]="nuevoVinilo.titulo" name="titulo" type="text" placeholder="T√≠tulo" required
                class="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all">

            <input [(ngModel)]="nuevoVinilo.artista" name="artista" type="text" placeholder="Artista" required
                class="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all">

            <input [(ngModel)]="nuevoVinilo.anio" name="anio" type="number" placeholder="A√±o" required
                class="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all">

            <button type="submit"
                class="md:col-span-3 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg transition-colors shadow-lg shadow-indigo-200">
                {{editando ? 'Actualizar vinilo' : 'Registrar vinilo'}}
            </button>
        </form>
    </div>

    <div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-200">
        <table class="w-full text-left border-collapse">
            <thead class="bg-slate-800 text-slate-100">
                <tr>
                    <th class="p-4 font-semibold uppercase text-sm">Acciones</th>
                    <th class="p-4 font-semibold uppercase text-sm">ID</th>
                    <th class="p-4 font-semibold uppercase text-sm">T√≠tulo</th>
                    <th class="p-4 font-semibold uppercase text-sm">Artista</th>
                    <th class="p-4 font-semibold uppercase text-sm">A√±o</th>
                </tr>
            </thead>
            <tbody>
                @for (vinilo of listaVinilos(); track vinilo.id){
                <tr class="border-b border-slate-100 hover:bg-indigo-50 transition-colors">
                    <td class="p-4 text-slate-500 font-mono text-xs">
                        <button (click)="seleccionarParaEditar(vinilo)" class="pr-10">‚úèÔ∏è</button>
                        <button (click)="eliminarVinilo(vinilo.id!)">üóëÔ∏è</button>
                    </td>
                    <td class="p-4 text-slate-500 font-mono text-xs">{{vinilo.id}}</td>
                    <td class="p-4 text-slate-800 font-medium">{{vinilo.titulo}}</td>
                    <td class="p-4 text-slate-600">{{vinilo.artista}}</td>
                    <td class="p-4 text-slate-600">{{vinilo.anio}}</td>
                    <td class="p-4 text-slate-600">${{vinilo.precio}}</td>
                    <td class="p-4 text-slate-600">{{vinilo.stock}}</td>
                </tr>
                }@empty{
                <tr>
                    <td colspan="7" class="p-8 text-center text-slate-400 italic">
                        Cargando vinilos desde la API...
                    </td>
                </tr>}
            </tbody>
        </table>
    </div>
</div>
