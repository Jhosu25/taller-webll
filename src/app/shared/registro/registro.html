<div class="min-h-screen bg-[#183B4E] flex items-center justify-center p-6">
    <div class="w-full max-w-md">

        <div class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-white tracking-tight">Vinyl Paradise</h1>
            <p class="text-sm text-slate-400 mt-1">Crea tu cuenta</p>
        </div>

        <div class="bg-white/5 backdrop-blur-sm border border-white/10 rounded-2xl p-8 shadow-2xl">
            <form (ngSubmit)="registrar()" class="space-y-5">

                <!-- ✅ nombre (no name) -->
                <div class="flex flex-col gap-1.5">
                    <label class="text-xs font-semibold text-slate-300 uppercase tracking-wide">Nombre completo</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-3 flex items-center pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </span>
                        <input [(ngModel)]="nuevoUsuario.nombre" name="nombre" type="text"
                            placeholder="Ej. Juan Pérez" required
                            class="w-full pl-10 pr-4 py-2.5 rounded-lg bg-white/10 border border-white/20 text-white placeholder-slate-500 text-sm outline-none focus:ring-2 focus:ring-blue-500 transition-all" />
                    </div>
                </div>

                <!-- Email -->
                <div class="flex flex-col gap-1.5">
                    <label class="text-xs font-semibold text-slate-300 uppercase tracking-wide">Correo electrónico</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-3 flex items-center pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg>
                        </span>
                        <input [(ngModel)]="nuevoUsuario.email" name="email" type="email"
                            placeholder="correo@ejemplo.com" required
                            class="w-full pl-10 pr-4 py-2.5 rounded-lg bg-white/10 border border-white/20 text-white placeholder-slate-500 text-sm outline-none focus:ring-2 focus:ring-blue-500 transition-all" />
                    </div>
                </div>

                <!-- Teléfono -->
                <div class="flex flex-col gap-1.5">
                    <label class="text-xs font-semibold text-slate-300 uppercase tracking-wide">Teléfono</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-3 flex items-center pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                            </svg>
                        </span>
                        <input [(ngModel)]="nuevoUsuario.phone" name="phone" type="tel"
                            placeholder="+593 99 999 9999"
                            class="w-full pl-10 pr-4 py-2.5 rounded-lg bg-white/10 border border-white/20 text-white placeholder-slate-500 text-sm outline-none focus:ring-2 focus:ring-blue-500 transition-all" />
                    </div>
                </div>

                <!-- Password -->
                <div class="flex flex-col gap-1.5">
                    <label class="text-xs font-semibold text-slate-300 uppercase tracking-wide">Contraseña</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-3 flex items-center pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                        </span>
                        <input [(ngModel)]="nuevoUsuario.password" name="password" type="password"
                            placeholder="Mínimo 8 caracteres" required
                            class="w-full pl-10 pr-4 py-2.5 rounded-lg bg-white/10 border border-white/20 text-white placeholder-slate-500 text-sm outline-none focus:ring-2 focus:ring-blue-500 transition-all" />
                    </div>
                </div>

                <button type="submit"
                    class="w-full flex items-center justify-center gap-2 bg-blue-600 hover:bg-blue-700 active:scale-95 text-white font-bold py-2.5 rounded-lg transition-all shadow-lg shadow-blue-900/40 text-sm">
                    Crear cuenta
                </button>
            </form>

            <p class="text-center text-sm text-slate-500 mt-6">
                ¿Ya tienes cuenta?
                <a routerLink="/login" class="text-blue-400 font-semibold hover:text-blue-300 transition-colors">
                    Inicia sesión
                </a>
            </p>
        </div>
    </div>
</div>
