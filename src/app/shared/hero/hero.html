<section class="relative bg-gray-900 overflow-hidden">

    <!-- Video de fondo -->
    <video autoplay muted loop playsinline class="absolute inset-0 w-full h-full object-cover">
        <source [src]="video" type="video/mp4">
    </video>

    <!-- Overlay mÃ¡s elegante -->
    <div class="absolute inset-0 bg-black/70"></div>

    <div class="container px-6 py-24 mx-auto text-center relative z-10">

        <div class="max-w-3xl mx-auto">
            <h1 class="text-4xl font-bold text-white lg:text-5xl">
                {{titulo}}
            </h1>

            <p class="mt-6 text-lg text-gray-300">
                {{subtitulo}}
            </p>
        </div>

        <!-- Plataformas -->
        <div class="mt-20">
            <p class="text-gray-400 mb-6 text-sm uppercase tracking-widest">
                
            </p>

            <div class="flex justify-center items-center gap-12 text-gray-300">

                <!-- Spotify -->
                <div class="flex items-center gap-3 hover:text-green-400 transition">
                    <i class="fa-brands fa-spotify text-3xl"></i>
                    <span class="font-medium">Spotify</span>
                </div>

                <!-- Deezer -->
                <div class="flex items-center gap-3 hover:text-pink-500 transition">
                    <i class="fa-brands fa-deezer text-3xl"></i>
                    <span class="font-medium">Deezer</span>
                </div>

                <!-- YouTube Music -->
                <div class="flex items-center gap-3 hover:text-red-500 transition">
                    <i class="fa-brands fa-youtube text-3xl"></i>
                    <span class="font-medium">YouTube Music</span>
                </div>

            </div>
        </div>

    </div>
</section>
